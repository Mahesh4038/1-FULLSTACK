<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/signup_sucess.html" method="POST">
                    <h2 style="color: cornsilk;"><center>Registration  Form</center></h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="CGPA" name="CGPA" placeholder="CGPA" required />
                    <br>
  
                    <input type="text" class="box" id="usn" name="usn" placeholder="USN" required />
                    <br>
                    <br>
                    <select type="radio" class="box" id="Gender" name="Gender" placeholder="Gender" required >
                        <option>Gender</option>
                        <option>MALE</option>
                        <option>FEMALE</option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <select type="text" class="box" id="Highest_Qualification" name="Highest_Qualification" placeholder="Highest Qualification" required >
                        <option>Highest Qualification</option>
                        <option>B.E</option>
                        <option>MCA</option>
                    </select>  
                    <br>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                    
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
